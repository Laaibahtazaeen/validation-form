<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Validation Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .form-container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Form</h2>
    <form id="registrationForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email ID</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required />
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter 10-digit phone number" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" required />
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Submit</button>
      <p id="errorMsg" class="mt-3 text-danger text-center"></p>
    </form>
  </div>
  <script>
    document.getElementById("registrationForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("fullName").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";
      if (name.length < 5) {
        errorMsg.textContent = "Full name must be at least 5 characters long.";
        return;
      }
      if (!email.includes("@")) {
        errorMsg.textContent = "Enter a valid email address.";
        return;
      }
      if (phone.length !== 10 || phone === "1234567890" || !/^[0-9]{10}$/.test(phone)) {
        errorMsg.textContent = "Enter a valid 10-digit phone number.";
        return;
      }
      if (password.length < 8 || password.toLowerCase() === "password" || password.toLowerCase() === name.toLowerCase()) {
        errorMsg.textContent = "Password must be at least 8 characters and not 'password' or your name.";
        return;
      }
      if (password !== confirmPassword) {
        errorMsg.textContent = "Passwords do not match.";
        return;
      }
      alert("Form submitted successfully!");
      document.getElementById("registrationForm").reset();
    });
  </script>
</body>
</html>
